<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lite Brite Online</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <p id="error-message" class="text-danger"></p>
    </div>
    <div class="row" id="form-row">
      <div class="col-md-2">
        <div class="form-group">
          <label for="number-of-rows">Number of Rows:</label>
          <input type="text" class="form-control" id="number-of-rows">
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label for="number-of-cols">Number of Columns:</label>
          <input type="text" class="form-control" id="number-of-cols">
        </div>
      </div>
      <div class="col-md-2">
        <button id="update-grid-button" class="btn btn-success">Update Grid Size</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <table id="colors">
          <tr>
            <td class="white"></td>
          </tr>
          <tr>
            <td class="peach"></td>
          </tr>
          <tr>
            <td class="pink"></td>
          </tr>
          <tr>
            <td class="red"></td>
          </tr>
          <tr>
            <td class="orange"></td>
          </tr>
          <tr>
            <td class="yellow"></td>
          </tr>
          <tr>
            <td class="green"></td>
          </tr>
          <tr>
            <td class="blue"></td>
          </tr>
          <tr>
            <td class="purple"></td>
          </tr>
          <tr>
            <td class="brown"></td>
          </tr>
          <tr>
            <td class="grey"></td>
          </tr>
          <tr>
            <td class="black"></td>
          </tr>
        </table>
        <button id="reset-grid-button" class="btn btn-info">Reset Colors</button>
      </div>
      <div class="col-md-10">
        <table id="canvas"></table>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
