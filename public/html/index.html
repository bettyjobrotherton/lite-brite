<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lite Brite Online</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
  <div class="row" id="title">
    <h1>Lite Brite Online</h1>
  </div>
  <div class="container">
    <div class="row">
      <p id="error-message" class="text-danger"></p>
    </div>
    <div class="row" id="form-row">
      <div class="col-md-2">
        <div class="form-group">
          <label for="number-of-rows">Number of Rows:</label>
          <input type="text" class="form-control" id="number-of-rows">
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label for="number-of-cols">Number of Columns:</label>
          <input type="text" class="form-control" id="number-of-cols">
        </div>
      </div>
      <div class="col-md-2">
        <button id="update-grid-button" class="btn">Update Grid Size</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div id="colors">
          <div class="white border"></div>
          <div class="peach border"></div>
          <div class="pink border"></div>
          <div class="red border"></div>
          <div class="orange border"></div>
          <div class="yellow border"></div>
          <div class="green border"></div>
          <div class="blue border"></div>
          <div class="purple border"></div>
          <div class="brown border"></div>
          <div class="grey border"></div>
          <div class="black border"></div>
        </div>
        <button id="reset-grid-button" class="btn">Reset Colors</button>
      </div>
      <div class="col-md-10">
          <div id="canvas"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
